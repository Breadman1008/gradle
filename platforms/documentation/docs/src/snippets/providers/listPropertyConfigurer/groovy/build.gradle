abstract class Executer extends DefaultTask {
    @Internal
    abstract ListProperty<String> getOptions()

    Executer() {
        options
            .unset()
            .convention(["--debug", "--safe"])
            .configure {
                it.add("--verbose")
            }
    }

    @TaskAction
    void generate() {
        options.get().forEach { value ->
            logger.quiet("${value}")
        }
    }
}

tasks.register('executer', Executer) {
    options.configure {
        it.addAll("--native")
        it.excludeAll("--debug")
    }
}
